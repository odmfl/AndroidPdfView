
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        maven { url 'https://jitpack.io' }
    }
}

ext {
    tools = [
            minSdk      : 19,
            targetSdk   : 31,
            compileSdk  : 31,
            versionName: '3.2.0-beta.3'
    ]
}
